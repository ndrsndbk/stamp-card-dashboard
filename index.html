<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Potential Company — Stamp Card Dashboard</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      background: #1c1c1c;
      padding: 16px 24px;
      border-bottom: 2px solid #00E676;
    }

    header img.logo {
      height: 48px;
      margin-right: 16px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
    }

    main {
      padding: 32px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .metrics-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .metric-card {
      background: #1e1e1e;
      border: 1px solid #2e2e2e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .metric-card:hover {
      transform: translateY(-3px);
      box-shadow: 0px 4px 12px rgba(0, 230, 118, 0.2);
    }

    .metric-card h3 {
      color: #00E676;
      font-weight: 500;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .metric-card p {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 13px;
      padding: 30px 0 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="tpc_logo.png" alt="The Potential Company Logo" class="logo" />
    <h1>The Potential Company — Stamp Card Dashboard</h1>
  </header>

  <main>
    <section class="metrics-container">
      <div class="metric-card">
        <h3>Total Stamp Cards</h3>
        <p id="total_cards">0</p>
      </div>

      <div class="metric-card">
        <h3>Stamps Redeemed</h3>
        <p id="stamps_redeemed">0</p>
      </div>

      <div class="metric-card">
        <h3>Redemption Rate %</h3>
        <p id="redemption_rate_pct"
           title="Percentage of stamps that resulted in a reward redemption">
           0%
        </p>
      </div>

      <div class="metric-card">
        <h3>ROI %</h3>
        <p id="roi_pct"
           title="ROI = Total Stamps ÷ Redemptions × 100&#10;Shows how many visits each reward generated.">
           0%
        </p>
      </div>
    </section>
  </main>

  <footer>
    © 2025 The Potential Company — Powered by Supabase
  </footer>

  <script type="module">
    // ✅ Hardcoded Supabase connection (read-only anon key)
    const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-KEY";

    async function loadDashboard() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/rpc/get_stampcard_dashboard`, {
        method: "POST",
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({})
      });

      if (!res.ok) {
        console.error("Failed to load data:", res.statusText);
        return;
      }

      const [data] = await res.json();
      if (!data) return;

      document.getElementById("total_cards").innerText =
        data.total_cards?.toLocaleString() || "0";

      document.getElementById("stamps_redeemed").innerText =
        data.stamps_redeemed?.toLocaleString() || "0";

      document.getElementById("redemption_rate_pct").innerText =
        data.redemption_rate_pct
          ? Intl.NumberFormat('en-US', { maximumFractionDigits: 1 }).format(data.redemption_rate_pct) + "%"
          : "0%";

      document.getElementById("roi_pct").innerText =
        data.roi_pct
          ? Intl.NumberFormat('en-US', { maximumFractionDigits: 0 }).format(data.roi_pct) + "%"
          : "0%";
    }

    loadDashboard();
  </script>
</body>
</html>
